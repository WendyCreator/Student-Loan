<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-dark my-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5 hide">
                        <h1 class="heading display-5-pb-3">Loan Calculator</h1>
                         <form action="" id="loan-form">
                             <div class="form-group">
                                 <div class="input-group">
                                     <span class="input-group-addon">$</span>
                                     <input type="number" class="form-control" id="amount" placeholder="loan Amount...">
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="input-group">
                                     <span class="input-group-addon">%</span>
                                     <input type="number" class="form-control" id="interest" placeholder="Interest...">
                                 </div>
                             </div>
                             <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Years to Repay Loan..."> 
                             </div>
                             <div class="form-group">
                                <span class="alert alert-danger mb-2 d-none"></span>
                                 <input type="submit" value="Calculate Rate" class="btn btn-dark btn-block">
                             </div>
                         </form>  
                         
                         <!-- Your loader -->
                         <div class="results pt-4">
                             <h5 class="result">Result</h5>
                         <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Total Payment</span>
                                <input type="number" class="form-control" id="total" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Total Interest</span>
                                <input type="number" class="form-control" id="totalInterest" disabled>
                            </div>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap4/js/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap4/js/popper.min.js"></script>  
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="getfile.js"></script>
</body>
</html>
